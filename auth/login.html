<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBSCR-MIS - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/js/index.js"></script>

    <script src="/js/jquery.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/gov-logo.jpg"
      sizes="16x16"
    />

    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .logo img {
        width: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-form text-center">
      <div class="logo">
        <img src="/assets/images/gov-logo.jpg" alt="Logo" />
      </div>
      <h3 class="mb-4">Login</h3>
      <form id="signInForm">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn w-100"
          style="background-color: #25a18eff"
        >
          Login
        </button>
        <p class="text-center">
          Don't have an account?
          <a href="register.html" class="text-decoration-none">Sign Up</a>
        </p>
        <div class="mt-3">
          <a href="forgot-password.html" class="text-secondary"
            >Forgot password?</a
          >
        </div>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#signInForm").on("submit", function (e) {
          e.preventDefault();

          const email = $("#email").val();
          const password = $("#password").val();

          if (email != "" && password != "") {
            if (email == "") {
              Swal.fire("Oops...", "Input your email", "error");
            } else if (password == "") {
              Swal.fire("Oops...", "Your password is needed", "error");
            } else {
              $.ajax({
                type: "POST",
                url: `${BACKEND_URL}/auth/login`,
                contentType: "application/json",
                data: JSON.stringify({
                  email: email,
                  password: password,
                }),
                beforeSend: function () {
                  $("#submitbtn").html("<i class='fa fa-spinner'></i>");
                  $("#submitbtn").attr("onclick", "");
                },

                success: function (data) {
                  // Do something on success
                  if (data) {
                    Swal.fire(
                      "Welcome",
                      "Succesfully Logged In, click OK to continue",
                      "success"
                    ).then((result) => {
                      const { role } = data.user;
                      if (result.isConfirmed == true && role === "user") {
                        window.location.href =
                          "../swap/coinit/app/index-2.html";
                      }
                      if (
                        result.isConfirmed == true &&
                        role === "super_admin"
                      ) {
                        window.location.href =
                          "../swap/coinit/app/index-2.html";
                      }
                      if (
                        result.isConfirmed == true &&
                        role === "support_admin"
                      ) {
                        window.location.href =
                          "../swap/coinit/app/index-2.html";
                      }
                    });
                  }
                },
                error: function (data) {
                  Swal.fire("Oops...", data.responseJSON.message, "error");
                  $("#submitbtn").html("Sign Me In");
                },
              }).done((res) => {
                const data = res;
                localStorage.setItem("token", JSON.stringify(data));
              });
            }
          } else {
            Swal.fire("Oops...", "Invalid", "error");
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
