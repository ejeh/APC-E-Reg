<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Live Prices</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .crypto-item {
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      .crypto-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cryptocurrency Live Prices</h1>
      <div id="crypto-list"></div>
    </div>

    <script>
      // Function to fetch cryptocurrency data
      async function fetchCryptoData() {
        try {
          const response = await fetch(
            "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,litecoin,ripple"
          );
          const data = await response.json();
          console.log(data);

          // Output the data
          const cryptoList = document.getElementById("crypto-list");
          cryptoList.innerHTML = ""; // Clear previous data

          data.forEach((crypto) => {
            const cryptoItem = document.createElement("div");
            cryptoItem.classList.add("crypto-item");
            cryptoItem.innerHTML = `
            <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
            <p>Current Price: $${crypto.current_price.toFixed(2)}</p>
            <p>24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
          `;
            cryptoList.appendChild(cryptoItem);
          });
        } catch (error) {
          console.error("Error fetching cryptocurrency data:", error);
        }
      }

      // Fetch cryptocurrency data initially
      fetchCryptoData();

      // Fetch cryptocurrency data every 5 seconds
      setInterval(fetchCryptoData, 5000);
    </script>
  </body>
</html>
