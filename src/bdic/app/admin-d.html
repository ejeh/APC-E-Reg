<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1e1e2d;
        color: #ffffff;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #252538;
        position: fixed;
        padding: 20px;
      }
      .content {
        margin-left: 270px;
        padding: 20px;
      }
      .card {
        background-color: #2d2d44;
        border: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 15px rgba(255, 255, 255, 0.3);
      }
      .nav-link:hover {
        background-color: #3a3a55;
        border-radius: 5px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #252538;
        border-bottom: 2px solid #3a3a55;
      }
      .btn-custom {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      .btn-custom:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }
      .search-bar {
        background: #2d2d44;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        color: white;
        width: 250px;
      }
      .search-bar:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4>Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Users</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">Settings</a>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="header">
        <h2>Dashboard</h2>
        <input type="text" class="search-bar" placeholder="Search..." />
        <button class="btn-custom">Add New</button>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Total Users</h5>
            <p>1,234</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>New Orders</h5>
            <p>567</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Revenue</h5>
            <p>$12,345</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
